<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
    <style>
        body {
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            text-align: center;

        }
        thead > tr > th, .col {
            background-color: grey;
            color: white;
        }

        .col {
            text-align: left;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.7</td>
                <td>10</td>
                <td>9.85</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.4</td>
                <td>10</td>
                <td>9.7</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8.5</td>
                <td>9.5</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8.3</td>
                <td>9.0</td>
                <td>8.65</td>
            </tr>
            <tr class="col">
                <th colspan="4" scope="row" >Médiade Exatas</th>
                <td><strong>9.1</strong></td>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>Hitória</td>
                <td>8.5</td>
                <td>9.3</td>
                <td>8.9</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.0</td>
                <td>8.6</td>
                <td>7.8</td>
            </tr>
            <tr class="col">
                <th colspan="4" scope="row">Média De Humanas</th>
                <td><strong>8.35</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
